"""
The type of book format
"""
enum BookType {
  AUDIOBOOK
  BOOK
  EBOOK
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type Book {
  coverImageUrl: String
  createdAt: DateTime!
  description: String
  id: ID!
  isbn: String!
  name: String!
  releaseDate: DateTime!
  type: BookType!
  updatedAt: DateTime!
  author: Author!
  authorId: ID!
}
