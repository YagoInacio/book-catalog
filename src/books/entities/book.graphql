"""
The type of book format
"""
enum BookType {
  AUDIOBOOK
  BOOK
  EBOOK
}

"""
A date-time string at UTC, such as 2019-12-03T09:54:33Z, compliant with the date-time format.
"""
scalar DateTime

type Book implements Node {
  coverImageUrl: String
  createdAt: DateTime!
  description: String
  id: ID!
  isbn: String!
  name: String!
  releaseDate: DateTime!
  type: BookType!
  authorId: ID!
  updatedAt: DateTime!
  author: Author!
}

type BookConnection {
  edges: [BookEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type BookEdge {
  node: Book!
  cursor: String!
}
