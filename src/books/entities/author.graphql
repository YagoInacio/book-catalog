type Author implements Node {
  biography: String
  birthDate: DateTime
  createdAt: DateTime!
  id: ID!
  name: String!
  nationality: String
  updatedAt: DateTime!
  website: String
  books: [Book!]
}

type AuthorConnection {
  edges: [AuthorEdge!]!
  pageInfo: PageInfo!
  totalCount: Int!
}

type AuthorEdge {
  node: Author!
  cursor: String!
}

type AuthorBookConnection {
  pageInfo: PageInfo!
  edges: [AuthorBookEdge!]!
}

type AuthorBookEdge {
  node: Book!
  cursor: String!
}
